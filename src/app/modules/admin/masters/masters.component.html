<h5>Masters</h5>
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" (click)="onClickItem(menuItem)" *ngFor="let menuItem of menuItems" [ngClass]="{ 'active': currentItem == menuItem}">
                {{menuItem.label}}
            </a>
        </div>
    </div>

    <div class="col-md-8">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" *ngFor="let tab of tabs">
                <a class="nav-link" data-toggle="tab" role="tab" [href]=" '#' + tab.name" [ngClass]="{ 'active': currentItem == tab}" (click)="currentItem = tab">
                    {{tab.label}}
                    <span class="fa fa-window-close" (click)="onclose(tab)"></span>
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show mt-3
            " role="tabpanel" *ngFor="let tab of tabs" [id]="tab.name" [ngClass]="{ 'active': currentItem == tab}">
                <ng-template appComponentLoader></ng-template>
            </div>
        </div>
    </div>
</div>
